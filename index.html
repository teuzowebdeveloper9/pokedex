<!DOCTYPE html>
<html lang="en">
<head>

    <title>pokedex</title>
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/95.gif
        " alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"> </span>
            <span class="pokemon-name"></span>
        </h1>

        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <form class="form" >
        <input type="search" class="search" placeholder="Search for a PokÃ©mon..." id="search-input" required>    
    </form>
    <div class="buttons">

    <button onclick="prev()" class="button-prev"> prev &gt;</button>
    <button onclick="next()" class="button-next"> next &lt; </button>
    
    </div>
    <script defer src="js/script.js"></script>
